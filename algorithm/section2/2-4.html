  <body>
    <script>
      function solution(n, score) {
        let answer = 0;
        let count = 0;
        for (let i = 0; i < n; i++) {
          if (score[i] === 1) {
            count++;
            answer += count;
          } else {
            count = 0;
          }
        }

        return answer;
      }

      console.log(solution(10, [1, 0, 1, 1, 1, 0, 0, 1, 1, 0]));
    </script>
  </body>
