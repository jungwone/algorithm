<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = "";
        for (let i = 0; i < n; i++) {
          let count = 1;
          arr.map((score) => {
            if (score > arr[i]) {
              count++;
            }
          });
          answer += count + " ";
        }

        return answer;
      }

      console.log(solution(5, [87, 89, 92, 100, 76]));
    </script>
  </body>
</html>
