<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;
        for (num of arr) {
          if (day === num % 10) {
            answer += 1;
          }
        }

        return answer;
      }

      arr = [25, 23, 11, 47, 53, 17, 33];
      arr2 = [12, 20, 54, 30, 87, 91, 30];
      console.log(solution(3, arr));
      console.log(solution(0, arr2));
    </script>
  </body>
</html>
