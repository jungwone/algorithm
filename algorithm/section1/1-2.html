<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES",
          max;
        if (a > b) max = a;
        else max = b;
        if (max < c) max = c;
        if (max >= a + b || max >= a + c || max >= b + c) {
          answer = "NO";
        }

        return answer;
      }

      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
