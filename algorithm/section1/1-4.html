<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;
        answer = (n * (n + 1)) / 2;
        return Math.floor(answer);
      }

      console.log(solution(6));
      console.log(solution(10));
    </script>
  </body>
</html>
