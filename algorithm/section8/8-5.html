<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO",
          flag = 0;
        let total = arr.reduce((a, b) => a + b, 0);
        // 전체 원소의 합을 구하고  dfs 를 돌면서 하나의 부분집합 싸이클을 완성했을 때
        // total에서 선택된 원소들만 더해진 값을 빼본다. 그 값이 부분집합들의 합과 같다면 답을 찾은 것.
        let n = arr.length;
        function DFS(level, sum) {
          if (flag) return; // 답을 찾았으면 더 이상 재귀를 돌 필요가 없음.
          if (level === n) {
            if (total - sum === sum) {
              answer = "YES";
              flag = 1;
            }
          } else {
            DFS(level + 1, sum + arr[level]);
            DFS(level + 1, sum);
          }
        }

        DFS(0, 0);
        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
