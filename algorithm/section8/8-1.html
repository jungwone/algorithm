<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = "";
        function recursive(num) {
          if (num === 0) return;
          else {
            recursive(num - 1);
            console.log(num);
          }
        }

        recursive(n);
        console.log(answer);
      }

      solution(3);
    </script>
  </body>
</html>
