<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        let tmp = Array.from({ length: m }, () => 0);
        function dfs(level) {
          if (level === m) {
            answer.push(tmp.slice());
          } else {
            for (let i = 1; i <= n; i++) {
              tmp[level] = i;
              dfs(level + 1);
            }
          }
        }

        dfs(0);
        return answer;
      }

      console.log(solution(3, 2));
    </script>
  </body>
</html>
