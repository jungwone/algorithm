<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        let check = Array.from({ length: n + 1 }, () => 0);

        function DFS(level) {
          if (level === n + 1) {
            let temp = "";
            for (let i = 0; i < check.length; i++) {
              if (check[i] === 1) {
                temp += `${String(i)} `;
              }
            }
            if (temp !== "") answer.push(temp.trim());
          } else {
            check[level] = 1;
            DFS(level + 1);
            check[level] = 0;
            DFS(level + 1);
          }
        }
        DFS(1);
        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>
