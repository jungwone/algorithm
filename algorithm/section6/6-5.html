<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        let stack = [];

        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(") {
            stack.push(s[i]);
            continue;
          }
          if (s[i] === ")" && s[i - 1] === "(") {
            stack.pop();
            answer += stack.length;
          } else {
            stack.pop();
            answer += 1;
          }
        }
        console.log(stack);

        return answer;
      }

      let a = "()(((()())(())()))(())";
      let b = "(((()(()()))(())()))(()())";
      console.log(solution(a));
      console.log(solution(b));
    </script>
  </body>
</html>
