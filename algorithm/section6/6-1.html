    <script>
      function solution(s) {
        let answer = "YES";
        let stack = [];

        for (let i of s) {
          if (i === "(") stack.push(i);
          else {
            if (stack.length === 0) return "NO";
            stack.pop();
          }
        }
        if (stack.length !== 0) answer = "NO";

        return answer;
      }
