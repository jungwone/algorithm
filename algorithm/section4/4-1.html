    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        for (let x of arr) {
          let sum = 0,
            tmp = x;
          while (tmp) {
            sum += tmp % 10;
            tmp = Math.floor(tmp / 10);
          }
          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (x > answer) answer = x;
          }
        }
        return answer;
      }

  <body>
    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        let index = 0;

        for (let i = 0; i < arr.length; i++) {
          let temp = arr[i].split("");
          let sum = 0;
          for (let j of temp) {
            sum += j;
          }
          if (sum > max) {
            max = sum;
          } else if (sum === max) {
            if (arr[i] > arr[index]) {
              index = i;
            }
          }
        }

        answer = arr[index];

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
