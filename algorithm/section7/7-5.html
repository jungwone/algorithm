<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 맨 위에 코드가 내가 푼 코드
      function solution(size, arr) {
        let answer = Array.from({ length: size }, () => 0);

        arr.forEach((number) => {
          if (!answer.includes(number)) {
            if (answer.length === size) answer.pop();
            answer.unshift(number);
          } else {
            let index = answer.findIndex((e) => e === number);
            for (let i = index; i > 0; i--) {
              //   [answer[i], answer[i - 1]] = [answer[i - 1], answer[i]];
              answer[i] = answer[i - 1];
            }
            answer[0] = number;
          }
        });

        return answer.slice(0, 5);
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        let answer = Array.from({ length: size }, () => 0);
        arr.forEach((x) => {
          let pos = -1;
          for (let i = 0; i < size; i++) if (x === answer[i]) pos = i;
          if (pos === -1) {
            for (let i = size - 1; i >= 1; i--) {
              answer[i] = answer[i - 1];
            }
          } else {
            for (let i = pos; i >= 1; i--) {
              answer[i] = answer[i - 1];
            }
          }
          answer[0] = x;
        });

        return answer;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        let answer = [];
        arr.forEach((x) => {
          let pos = -1;
          for (let i = 0; i < size; i++) if (x === answer[i]) pos = i;
          if (pos === -1) {
            answer.unshift(x);
            if (answer.length > size) answer.pop();
          } else {
            answer.splice(pos, 1); // hit 발생한 지점 지워버리고 다시 넣어주면 됨.
            answer.unshift(x);
          }
        });

        return answer;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
