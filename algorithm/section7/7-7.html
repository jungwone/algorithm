    <script>
      function solution(arr) {
        let answer = arr;

        // answer.sort((a, b) => a[0] - b[0]);
        // for (let i = 0; i < arr.length - 2; i++) {
        //   if (arr[i][0] === arr[i + 1][0] && arr[i][1] > arr[i + 1][1]) [arr[i][1], arr[i + 1][1]] = [arr[i + 1][1], arr[i][1]];
        // }

        // 이렇게 한번에 해결하는 방법도 있네.
        answer.sort((a, b) => {
          if (a[0] === b[0]) return a[1] - b[1];
          else return a[0] - b[0];
        });

        return answer;
      }

      let arr = [
        [2, 7],
        [1, 3],
        [1, 2],

      ];
      console.log(solution(arr));
