  <body>
    <script>
      function solution(times) {
        let answer = Number.MIN_SAFE_INTEGER;

        // 내가 처음에 푼 것
        // arr.sort((a, b) => {
        //   if (a[0] === b[0]) return a[1] - b[1];
        //   else return a[0] - b[0];
        // });

        // for (let i = 0; i < arr.length - 1; i++) {
        //   let sum = 1;
        //   for (let j = i + 1; j < arr.length; j++) {
        //     if (arr[i][1] > arr[j][0]) {
        //       sum++;
        //     }
        //   }
        //   answer = Math.max(answer, sum);
        // }

        // 풀이
        let T_line = [];
        for (let x of times) {
          T_line.push([x[0], "s"]);
          T_line.push([x[1], "e"]);
        }
        T_line.sort((a, b) => {
          if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
          else return a[0] - b[0];
        });

        let cnt = 0;

        for (let x of T_line) {
          if (x[1] === "s") cnt++;
          else cnt--;
          answer = Math.max(answer, cnt);
        }

        return answer;
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
    </script>
