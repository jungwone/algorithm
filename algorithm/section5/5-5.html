<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        let answer = 0,
          sum = 0;

        for (let i = 0; i < k; i++) sum += arr[i]; // 초기 k번째까지의 합을 구해놓음

        for (let i = k; i < arr.length; i++) {
          sum += arr[i] - arr[i - k];
          answer = Math.max(sum, answer);
        }

        return answer;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>
