<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = (lt = sum = index = 0);

        while (lt < arr.length) {
          if (index === arr.length) {
            lt++;
            index = lt;
            sum = 0;
            continue;
          }

          sum += arr[index++];

          if (sum === m) {
            answer++;
            lt++;
            index = lt;
            sum = 0;
          }
        }

        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      let a2 = [1, 1, 1, 1, 1, 1];
      console.log(solution(6, a));
      console.log(solution(3, a2));
    </script>
  </body>
</html>
