<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;

        while (arr1.length > 0 && arr2.length > 0) {
          if (arr1[0] > arr2[0]) {
            answer.push(arr2.shift());
          } else {
            answer.push(arr1.shift());
          }
        }
        answer = answer.concat(arr1);
        answer = answer.concat(arr2);

        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
