<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];

        arr1 = arr1.sort((a, b) => a - b);

        for (let i = 0; i < arr1.length; i++) {
          if (arr2.includes(arr1[i])) {
            answer.push(arr1[i]);
          }
        }

        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
